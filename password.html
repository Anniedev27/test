<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="password.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head> 
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="p-header">
      <input type="text" id="password">
      <button class="copy" id="copy">Copy</button>
    </div>

    <div class="p-body">
      <div class="form-control">
        <label for="p-lenght">Password Lenght</label>
        <input type="number" id="p-lenght" value="12" min="8" max="30">
      </div>
    

      <div class="form-control">
        <label for="p-uppercase">Include Uppercase</label>
        <input type="checkbox" id="p-uppercase" checked>
      </div>

      <div class="form-control">
        <label for="p-lowercase">Include Lowercase</label>
        <input type="checkbox" id="p-lowercase" >
      </div>

      <div class="form-control">
        <label for="p-number">Include Numbers</label>
        <input type="checkbox" id="p-number">
      </div>

      <div class="form-control">
        <label for="p-symbol">Include Symbols</label>
        <input type="checkbox" id="p-symbol">
      </div>

      <button id="submit">Generate Password</button>
    </div>
  </div>
    
</body>
</html>
